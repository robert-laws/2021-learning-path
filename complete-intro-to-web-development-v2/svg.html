<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Images</title>
  </head>
  <body>
    <h2>SVG example</h2>
    <svg
      version="1.1"
      baseProfile="full"
      width="600"
      height="600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" fill="red" />
      <circle cx="200" cy="200" r="300" fill="pink" />
      <polygon points="200,500 550,500 200,100" fill="green" />
      <text
        x="40"
        y="400"
        font-family="Arial"
        font-size="50"
        font-weight="bold"
        fill="red"
        stroke="white"
        stroke-width="2"
      >
        SVG Example
      </text>
    </svg>
  </body>
</html>
