<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Images</title>
  </head>
  <body>
    <h2>SVG example</h2>
    <svg
      version="1.1"
      baseProfile="full"
      width="600"
      height="600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" fill="red" />
      <circle cx="200" cy="200" r="300" fill="pink" />
      <polygon points="200,500 550,500 200,100" fill="green" />
      <text
        x="40"
        y="400"
        font-family="Arial"
        font-size="50"
        font-weight="bold"
        fill="red"
        stroke="white"
        stroke-width="2"
      >
        SVG Example
      </text>
    </svg>

    <svg
      id="button"
      xmlns="http://www.w3.org/2000/svg"
      width="395"
      height="103"
      viewBox="0 0 395 103"
    >
      <g
        id="Rectangle_1"
        data-name="Rectangle 1"
        fill="#00ae9c"
        stroke="#baffee"
        stroke-width="5"
      >
        <rect width="395" height="103" rx="51.5" stroke="none" />
        <rect x="2.5" y="2.5" width="390" height="98" rx="49" fill="none" />
      </g>
      <text
        id="Button-2"
        data-name="Button"
        transform="translate(110 73)"
        fill="#fff"
        font-size="60"
        font-family="Roboto-Regular, Roboto"
      >
        <tspan x="0" y="0">Button</tspan>
      </text>
    </svg>
  </body>
</html>
