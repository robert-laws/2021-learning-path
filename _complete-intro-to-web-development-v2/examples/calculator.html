<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator2.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="calculator">
        <div title="RESULT" class="calculations">0</div>
        <div title="NUMBER" class="button number zero">0</div>
        <div title="NUMBER" class="button number one">1</div>
        <div title="NUMBER" class="button number two">2</div>
        <div title="NUMBER" class="button number three">3</div>
        <div title="NUMBER" class="button number four">4</div>
        <div title="NUMBER" class="button number five">5</div>
        <div title="NUMBER" class="button number six">6</div>
        <div title="NUMBER" class="button number seven">7</div>
        <div title="NUMBER" class="button number eight">8</div>
        <div title="NUMBER" class="button number nine">9</div>
        <div title="CLEAR" class="button clear">C</div>
        <div title="BACKSPACE" class="button undo">‚Üê</div>
        <div title="OPERATION" class="button operation">/</div>
        <div title="OPERATION" class="button operation">x</div>
        <div title="OPERATION" class="button operation">-</div>
        <div title="OPERATION" class="button operation">+</div>
        <div title="EQUALS" class="button operation">=</div>
      </main>
    </div>
  </body>
</html>
