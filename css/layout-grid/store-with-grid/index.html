<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store with Grid</title>
    <link rel="stylesheet" href="styles.css" />

        <img src="images/egg-3.png" alt="Blocks" />

        <div class="one">
          <img src="images/egg-4.png" alt="" />

        <div class="two">
          <img src="images/nerve.jpg" alt="" />
        </div>
        <div class="three">
          <img src="images/eggs-1.jpg" alt="" />
        </div>
        <div class="four">
          <img src="images/egg-2.png" alt="" />
        </div>
        <div class="five">
          <img src="images/lines.jpg" alt="" />
        </div>
        <div class="six">
          <img src="images/tree.jpg" alt="" />
        </div>
        <div class="seven">
          <img src="images/grass.jpg" alt="" />
        </div>
        <div class="sign-up"></div>

      <footer class="footer">Footer</footer>
    </div>
