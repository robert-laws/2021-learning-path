<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Icons</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7328598c19.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Materialize Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="pure-css-icons.css" />

    <style>
      html {
        font-size: 16px;
      }

      .scale {
        transform: scale(2);
        transform-origin: left top;
        display: inline-block;
      }

      .mail.icon {
        color: #000;
        position: absolute;
        margin-left: 2px;
        margin-top: 4px;
        width: 15px;
        height: 10px;
        border-radius: 1px;
        border: solid 1px currentColor;
      }

      .mail.icon:before {
        content: '';
        position: absolute;
        left: 7px;
        top: -4px;
        width: 1px;
        height: 10px;
        background-color: currentColor;
        -webkit-transform-origin: bottom;
        transform-origin: bottom;
        -webkit-transform: rotate(-54deg);
        transform: rotate(-54deg);
      }

      .mail.icon:after {
        content: '';
        position: absolute;
        left: 7px;
        top: -4px;
        width: 1px;
        height: 10px;
        background-color: currentColor;
        -webkit-transform-origin: bottom;
        transform-origin: bottom;
        -webkit-transform: rotate(54deg);
        transform: rotate(54deg);
      }

      .filter-green {
        filter: invert(18%) sepia(79%) saturate(2476%) hue-rotate(86deg)
          brightness(118%) contrast(119%);
      }
    </style>
  </head>
  <body>
    <!-- <div>
      <div class="scale">
        <div class="mail icon"></div>
      </div>
    </div> -->

    <div>
      <i class="fas fa-address-card fa-5x fa-flip-horizontal"></i>
      <span style="font-size: 3em; color: Tomato"
        ><i class="fas fa-spinner fa-pulse"></i
      ></span>
      <div>
        <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue"></i>
      </div>
      <i
        class="bi bi-calendar-day-fill"
        style="font-size: 6rem; color: cornflowerblue"
      ></i>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-filter-square-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm.5 5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1 0-1zM4 8.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm2 3a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </div>

    <div>
      <i class="material-icons" style="font-size: 60px">announcement</i>
      <i class="material-icons" style="font-size: 60px">done_all</i>
      <i class="material-icons" style="font-size: 5rem; color: green"
        >insert_chart</i
      >
    </div>
    <div style="width: 5rem; height: 5rem">
      <img src="protondb.svg" alt="Proton Icon" />
    </div>
    <div>
      <img
        src="business-marketplace-shop-sale-buy-marketing-contact-svgrepo-com.svg"
        alt="Business Icon"
        class="filter-green"
      />
    </div>
    <div>
      <span style="font-size: 5rem; color: gold">&#9733;</span>
    </div>

    <div>
      <li class="profile"><a href="#non">Profile</a></li>
    </div>
  </body>
</html>
